<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form action="">
    <div class="container border ">
        <div class="row">
            <label for="name"> <strong class="nameEmail">Name</strong>  <sup><i class="fa-solid fa-star"></i></sup></label>
            <div class="col-4">
                <input type="text" name="name" id="name" class="first-last">
                <h6 class="firstLast">First</h6>
            </div>
            <div class="col">
                <input type="text" name="name" class="first-last">
                <h6 class="firstLast">Last</h6>
            </div>
        </div>
        <!-- ----------- -->
        <div class="row" >
            <label for="name"><strong class="nameEmail">Email</strong>  <sup><i class="fa-solid fa-star"></i></sup></label>
            <div class="col-4 ">
                <input type="email" name="email" id="email">
            </div>
        </div>
        <!-- ------------ -->
        
        <div class="row">
           
            <label for="name"><strong class="nameEmail">Your Experience   </strong>  <sup><i class="fa-solid fa-star"></i></sup></label>
            <div class="col-4 ">
                <i class="fa-solid fa-star fiveStars"></i> <i class="fa-solid fa-star fiveStars"></i> <i class="fa-solid fa-star fiveStars"></i> <i class="fa-solid fa-star fiveStars"></i> <i class="fa-solid fa-star fiveStars"></i>

                
            </div>
            <p class="fiveStarsContent">Overall how would you rate you experience with us?</p>  
           
        </div>

        <div class="row">
           
            <label for="name"><strong class="nameEmail">How satisfied are you with   </strong>  <sup><i class="fa-solid fa-star"></i></sup></label>
        </div> 
        <div class="container">

          

            
            <div class="row rowHeading">
               

                <div class="col-2"> <label for="name"><span class="nameEmail cmd"></span></label></div>
               
                <div class="col-2">
                  <label><span class="nameEmail cmd">Very Unsatisfied</span></label>
                </div>
                <div class="col-2">
                  <label><span class="nameEmail cmd">Unsatisfied</span></label>
                </div>
                <div class="col-2">
                  <label><span class="nameEmail cmd">Neutral</span></label>
                </div>
                <div class="col-2">
                  <label><span class="nameEmail cmd">Satisfied</span></label>
                </div>
                <div class="col-2">
                   <label><span class="nameEmail cmd">Very Satisfied</span></label>
                </div>
                

            </div>


            <div class="row gray rows">
               

                <div class="col-2 cotentDetail"> <label ><span class=" purchase">Purchase</span></label></div>
               
                <div class="col-2">
                    <input type="radio" name="Purchase"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Purchase"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Purchase"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Purchase"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Purchase"  class="radio">
                </div>
                
            </div>
            
            <div class="row  rows">
               

                <div class="col-2 cotentDetail"> <label ><span class=" purchase ">Service</span></label></div>
               
                <div class="col-2">
                    <input type="radio" name="Service"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Service"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Service"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Service"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="Service"  class="radio">
                </div>
                

            </div> 



            <div class="row gray rows">
               

                <div class="col-2 cotentDetail"> <label ><span class=" purchase  ">CompanyOverall</span></label></div>
               
                <div class="col-2">
                    <input type="radio" name="CompanyOverall"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="CompanyOverall"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="CompanyOverall"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="CompanyOverall"  class="radio">
                </div>
                <div class="col-2">
                    <input type="radio" name="CompanyOverall"  class="radio">
                </div>
                
            </div>

        </div>
       
       <!-- ----------------------- -->
       <br>
       <div class="row">
           
        <label for="name"><strong class="nameEmail">How likely are you to   </strong>  <sup><i class="fa-solid fa-star"></i></sup></label>
    </div> 
    <div class="container">

      

        
        <div class="row rowHeading">
           

            <div class="col-2"> <label for="name"><span class="nameEmail cmd"></span></label></div>
           
            <div class="col-2">
              <label><span class="nameEmail cmd">Very Unlikely</span></label>
            </div>
            <div class="col-2">
              <label><span class="nameEmail cmd">Unlikely</span></label>
            </div>
            <div class="col-2">
              <label><span class="nameEmail cmd">Neutral</span></label>
            </div>
            <div class="col-2">
              <label><span class="nameEmail cmd">Likely</span></label>
            </div>
            <div class="col-2">
               <label><span class="nameEmail cmd">Very Likely</span></label>
            </div>
            

        </div>


        <div class="row gray rows">
           

            <div class="col-2 cotentDetail"> <label ><span class=" purchase"  style="line-height: 6px;">Buy from as again</span></label></div>
           
            <div class="col-2">
                <input type="radio" name="Buy"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="Buy"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="Buy"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="Buy"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="Buy"  class="radio">
            </div>
            
        </div>
        
        <div class="row  rows">
           

            <div class="col-2 cotentDetail"> <label ><span class=" purchase " style="line-height: 6px;">Recomended our product to others</span></label></div>
           
            <div class="col-2">
                <input type="radio" name="product"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="product"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="product"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="product"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="product"  class="radio">
            </div>
            

        </div> 



        <div class="row gray rows">
           

            <div class="col-2 cotentDetail"> <label ><span class=" purchase  " style="line-height: 6px;">Recomended our company to others</span></label></div>
           
            <div class="col-2">
                <input type="radio" name="company"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="company"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="company"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="company"  class="radio">
            </div>
            <div class="col-2">
                <input type="radio" name="company"  class="radio">
            </div>
            
            </div>

        </div>
        <br>
       
        <div class="row">
           
            <label for="name"><strong class="nameEmail">Additional Comments or suggestions </strong>  <sup><i class="fa-solid fa-star"></i></sup></label>

            
        </div> 
        <textarea class="textarae" name="Comments" id="" cols="50" rows="4"></textarea>
       <br>
       <input type="button" name="Submit" id="Submit" value="Submit">
        
        </div>
       
        
        
</form>

</body>
</html>
